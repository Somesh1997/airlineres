<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<style>
.w3-black, .w3-hover-black:hover {
	color: white !important;
	background-color: rgba(255, 99, 71, 0) !important
}

.w3-bar .w3-bar-item-left {
	padding-left: 10px;
	float: left;
	width: auto;
	border: none;
	display: block;
	outline: 0;
	color: #9BE0F7
}

.w3-bar .w3-bar-item {
	padding: 8px 16px;
	float: right;
	width: auto;
	border: none;
	display: block;
	outline: 0
}

.w3-bar .w3-dropdown-hover, .w3-bar .w3-dropdown-click {
	position: static;
	float: left
}

.w3-bar .w3-button {
	white-space: normal
}

.w3-bar-block .w3-bar-item {
	width: 100%;
	display: block;
	padding: 8px 16px;
	text-align: left;
	border: none;
	white-space: normal;
	float: none;
	outline: 0
}

.w3-bar-block.w3-center .w3-bar-item {
	text-align: center
}

.w3-block {
	display: block;
	width: 100%
}

.w3-bar-item.w3-mobile, .w3-dropdown-hover.w3-mobile, .w3-dropdown-click.w3-mobile
	{
	text-align: center
}

.w3-green, .w3-hover-green:hover {
	color: #fff !important;
	background-color: #9BE0F7 !important;
}
</style>

<title>SAVAN Airlines</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">

<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Datepicker CSS -->
<link rel="stylesheet" href="/css/wbn-datepicker.css">

</head>

<body
	style="font-family: Alata; background-image: url('/FlightReservationSystem/images/SignUpBackground.jpg'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">

	<div class="w3-bar w3-block" style="padding: 10px">
		<div class="w3-bar-item-left">
			<span style="font-size: 40px;"> <a
				style="text-decoration: none; padding-left: 15px; color: white;"
				href="HomePage.html"> <img src="images/Flight.png" width="40"
					height="40"> SAVAN Airlines
			</a>
			</span>
		</div>
		<div class="w3-bar-item w3-hover-green">
			<a style="text-decoration: none; color: white;" href="ContactUs.html"><i
				class="fa fa-phone-square" aria-hidden="true"></i> Contact Us </a>
		</div>
		<div class="w3-bar-item w3-hover-green">
			<a style="text-decoration: none; color: white;"
				href="WebCheckin.jsp"><i class="fa fa-wifi" aria-hidden="true"></i>
				Web Check-in </a>
		</div>
	</div>

	<br>
	<br>


	<div class="col-md-10"
		style="border: 1px solid white; margin: auto; width: 40%; border-radius: 10px; background-color: white; padding: 20px;">
		<form action="SignUpController" method="POST">
			<h3 style="text-align: center; color: dodgerblue">SIGN UP</h3>

			<br>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="firstName">First Name</label> <input type="text"
						maxlength="20" min="2" class="form-control" id="firstName"
						name="firstName" placeholder="First Name" autofocus required>
				</div>
				<div class="form-group col-md-6">
					<label for="lastName">Last Name</label> <input type="text"
						maxlength="20" min="2" class="form-control" id="lastName"
						name="lastName" placeholder="Last Name" required>
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-6 mb-3">
					<label for="username">Username</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text" id="inputGroupPrepend3">@</span>
						</div>
						<input type="text" class="form-control" id="username"
							name="username" placeholder="Username"
							aria-describedby="inputGroupPrepend" required>
						<div class="invalid-feedback">Please choose a username.</div>
						<div class="valid-feedback">Looks good!</div>
					</div>
				</div>

				<div class="form-group col-md-6">
					<label for="mobile">Mobile No.</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">+91</span>
						</div>
						<input type="text" class="form-control" name="mobile" id="mobile"
							placeholder="9876543211" maxlength="10" min="10"
							aria-describedby="inputGroupPrepend" required>
					</div>
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="email">Email</label> <input type="email"
						class="form-control" name="email" id="email"
						placeholder="xyz@abc.com" required>
				</div>

				<div class="form-group col-md-3 mb-3">
					<label for="validationCustom04">Date of Birth</label> <input
						placeholder="Date of Birth" type="text" id="dob" name="dob"
						class="form-control wbn-datepicker" readonly="readonly" required>
					<div class="invalid-feedback">Please provide a valid Date Of
						Birth.</div>
				</div>

				<div class="form-group  col-md-3 mb-3">
					<label for="gender">Gender</label> <select class="form-control"
						id="gender" name="gender" required autofocus>
						<option hidden>Gender</option>
						<option value="Male">Male</option>
						<option value="Female">Female</option>
					</select>
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="password">Password</label> <input type="password"
						maxlength="16" min="8" class="form-control" id="password"
						name="password" placeholder="Password" required>
				</div>
				<div class="form-group col-md-6">
					<label for="cpassword">Confirm Password</label> <input
						type="password" class="form-control" id="cpassword" maxlength="16"
						min="8" name="cpassword" placeholder="Confirm Password"
						required>
				</div>
			</div>

			<br>

			<div class="form-group" style="text-align: center">
				<button type="submit" class="btn btn-primary" onclick="return validateSignUp()">Sign Up</button>
				<input class="btn btn-primary" style="paddding-left:30px" type="reset" value="Reset">
			</div>

			<div class="form-group" style="text-align: center; margin-bottom: 0;">
				Already a User? <a href="Login.jsp" style="text-decoration: none;" role="button">Login Here...</a>
			</div>
		</form>
	</div>


	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

	<!-- jQuery UI -->
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

	<!-- Datepicker Js -->
	<script src="/js/wbn-datepicker.min.js"></script>

	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<script>

		var date = $('#dob').datepicker({
			changeMonth: true,
            changeYear: true,
			dateFormat : 'yy/mm/dd'
			
		}).val();

		$(document).ready(function() {

			$('#dob').datepicker({
				
				yearRange : "1950:2019",
			});

		});
	</script>
	<script type="text/javascript" src="js/validate.js"></script>
</body>
</html>
